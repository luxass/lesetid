name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  FORCE_COLOR: true


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build project
        run: pnpm build

      - name: ðŸ”  Lint project
        run: pnpm lint

      - name: âœ… TypeCheck project
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ§ª Test project
        run: pnpm test
