# See https://github.com/actions/labeler

"pkg: lesetid":
  - changed-files:
      - any-glob-to-any-file: "packages/lesetid/**/*"

"pkg: remark-lesetid":
  - changed-files:
      - any-glob-to-any-file: "packages/remark-lesetid/**/*"

"apps: www":
  - changed-files:
      - any-glob-to-any-file: "www"

example:
  - changed-files:
      - any-glob-to-any-file:
          - "!examples/**/package.json"
          - "examples/**/*"
